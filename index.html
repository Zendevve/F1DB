<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Database Showcase</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #e10600;
            --secondary-color: #15151e;
            --text-color: #ffffff;
            --background-color: #1a1a23;
            --card-background: #22222c;
            --sidebar-width: 240px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --table-header-height: 48px;
            --footer-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--card-background);
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--card-background);
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a23 0%, #15151e 100%);
            min-height: 100vh;
            padding-bottom: calc(var(--footer-height) + 2rem);
        }

        .logo {
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0;
        }

        .logo img {
            max-width: 80%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(225, 6, 0, 0.3));
        }

        .nav-button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transition: var(--transition);
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateX(-20px);
        }

        .nav-button i {
            width: 20px;
            text-align: center;
        }

        .nav-button:hover {
            background-color: rgba(225, 6, 0, 0.1);
            transform: translateX(5px);
        }

        .nav-button.active {
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(225, 6, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            position: sticky;
            top: 0;
            z-index: 5;
            background: var(--background-color);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(225, 6, 0, 0.3);
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        #search-input {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background-color: var(--card-background);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            width: 300px;
            transition: var(--transition);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(225, 6, 0, 0.2);
        }

        #search-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #search-button:hover {
            background-color: #ff0700;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(225, 6, 0, 0.3);
        }

        .content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
            opacity: 0;
            margin-bottom: 2rem;
        }

        #table-container {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            max-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            overflow: auto;
            margin-top: 1rem;
            border-radius: 8px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: var(--text-color);
            margin: 0;
            background-color: var(--card-background);
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color: var(--card-background);
        }

        th {
            background-color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            white-space: nowrap;
            padding: 1.2rem;
            text-align: left;
            position: relative;
            color: white;
        }

        td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: rgba(225, 6, 0, 0.1);
            transform: translateX(5px);
        }

        #chart-container {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 100px;
            height: fit-content;
            max-height: calc(100vh - 200px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--footer-height);
            background-color: var(--card-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-link {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .footer-divider {
            width: 1px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            #chart-container {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                position: relative;
            }

            .search-container {
                width: 100%;
            }

            #search-input {
                width: 100%;
            }

            .content {
                margin-top: 1rem;
            }

            #table-container,
            #chart-container {
                max-height: 500px;
            }

            .footer {
                left: 0;
                padding: 0 1rem;
                flex-direction: column;
                height: auto;
                padding: 1rem;
                gap: 0.5rem;
            }

            .footer-left,
            .footer-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" alt="F1 Logo">
            </div>
            <nav>
                <button class="nav-button active" data-table="circuits">
                    <i class="fas fa-road"></i>Circuits
                </button>
                <button class="nav-button" data-table="drivers">
                    <i class="fas fa-user-astronaut"></i>Drivers
                </button>
                <button class="nav-button" data-table="races">
                    <i class="fas fa-flag-checkered"></i>Races
                </button>
                <button class="nav-button" data-table="results">
                    <i class="fas fa-trophy"></i>Results
                </button>
                <button class="nav-button" data-table="sponsors">
                    <i class="fas fa-handshake"></i>Sponsors
                </button>
                <button class="nav-button" data-table="teams">
                    <i class="fas fa-car-side"></i>Teams
                </button>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Formula 1 Database</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search in current table...">
                    <button id="search-button">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </header>
            <div class="content">
                <div id="table-container"></div>
                <div id="chart-container">
                    <canvas id="data-chart"></canvas>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-left">
                    <span>Â© 2024 F1DB</span>
                    <div class="footer-divider"></div>
                    <span>Developed by <a href="https://github.com/zendevve" class="footer-link"
                            target="_blank">zendevve</a></span>
                </div>
                <div class="footer-right">
                    <a href="#" class="footer-link">
                        <i class="fab fa-github"></i>
                        Source Code
                    </a>
                    <div class="footer-divider"></div>
                    <a href="#" class="footer-link">
                        <i class="fas fa-code"></i>
                        API Docs
                    </a>
                </div>
            </footer>
        </main>
    </div>

    <script>
        let tableData = {};
        let currentTable = 'circuits';
        let chart = null;

        async function loadData() {
            try {
                const tables = ['circuits', 'drivers', 'races', 'results', 'sponsors', 'teams'];
                for (const table of tables) {
                    const response = await fetch(`data/${table}.json`);
                    const data = await response.json();
                    tableData[table] = data[table];
                }
                showTable('circuits');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function createTable(data) {
            if (data.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No matching records found</p>
                    </div>
                `;
            }

            const headers = Object.keys(data[0]);
            let tableHTML = '<div class="table-wrapper"><table><thead><tr>';

            headers.forEach(header => {
                tableHTML += `<th>${header.replace(/_/g, ' ').toUpperCase()}</th>`;
            });

            tableHTML += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${row[header]}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            return tableHTML;
        }

        function showTable(tableName) {
            currentTable = tableName;
            const tableContainer = document.getElementById('table-container');

            gsap.to(tableContainer, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    tableContainer.innerHTML = createTable(tableData[tableName]);

                    gsap.from('tr', {
                        opacity: 0,
                        y: 20,
                        duration: 0.5,
                        stagger: 0.05
                    });

                    gsap.to(tableContainer, {
                        opacity: 1,
                        duration: 0.3
                    });

                    updateChart(tableName);
                }
            });
        }

        function updateChart(tableName) {
            const ctx = document.getElementById('data-chart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            let labels, data, chartTitle, chartType;

            switch (tableName) {
                case 'circuits':
                    labels = tableData.circuits.map(circuit => circuit.name);
                    data = tableData.circuits.map(circuit => circuit.length_km);
                    chartTitle = 'Circuit Lengths (km)';
                    chartType = 'radar';
                    break;
                case 'drivers':
                    labels = tableData.drivers.map(driver => `${driver.first_name} ${driver.last_name}`);
                    data = tableData.drivers.map(driver => driver.world_championships);
                    chartTitle = 'World Championships per Driver';
                    chartType = 'polarArea';
                    break;
                case 'races':
                    labels = tableData.races.map(race => race.name);
                    data = tableData.races.map(race => race.laps);
                    chartTitle = 'Number of Laps per Race';
                    chartType = 'bar';
                    break;
                case 'results':
                    labels = tableData.results.map(result => `Driver ${result.driver_id}`);
                    data = tableData.results.map(result => result.points_awarded);
                    chartTitle = 'Points Awarded per Driver';
                    chartType = 'line';
                    break;
                case 'sponsors':
                    labels = tableData.sponsors.map(sponsor => sponsor.name);
                    data = tableData.sponsors.map(sponsor => parseInt(sponsor.contract_value) / 1000000);
                    chartTitle = 'Sponsor Contract Values (Million $)';
                    chartType = 'doughnut';
                    break;
                case 'teams':
                    labels = tableData.teams.map(team => team.name);
                    data = tableData.teams.map(team => team.constructor_points);
                    chartTitle = 'Constructor Points per Team';
                    chartType = 'pie';
                    break;
            }

            const colors = [
                'rgba(225, 6, 0, 0.8)',
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)'
            ];

            const borderColors = colors.map(color => color.replace('0.8', '1'));

            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartTitle,
                        data: data,
                        backgroundColor: chartType === 'line' ? 'rgba(225, 6, 0, 0.2)' : colors,
                        borderColor: chartType === 'line' ? 'rgba(225, 6, 0, 1)' : borderColors,
                        borderWidth: 2,
                        fill: chartType === 'line' ? 'origin' : undefined,
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(225, 6, 0, 1)',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: 'rgba(225, 6, 0, 1)',
                        pointHoverBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: "'Titillium Web', sans-serif",
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: chartTitle,
                            color: '#ffffff',
                            font: {
                                family: "'Titillium Web', sans-serif",
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: chartType !== 'pie' && chartType !== 'doughnut' && chartType !== 'polarArea' ? {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                font: {
                                    family: "'Titillium Web', sans-serif"
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                font: {
                                    family: "'Titillium Web', sans-serif"
                                }
                            }
                        }
                    } : undefined,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function searchTable(query) {
            const lowercaseQuery = query.toLowerCase();
            const filteredData = tableData[currentTable].filter(item =>
                Object.values(item).some(value =>
                    String(value).toLowerCase().includes(lowercaseQuery)
                )
            );

            const tableContainer = document.getElementById('table-container');

            gsap.to(tableContainer, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    tableContainer.innerHTML = createTable(filteredData);

                    gsap.from('tr', {
                        opacity: 0,
                        y: 20,
                        duration: 0.5,
                        stagger: 0.05
                    });

                    gsap.to(tableContainer, {
                        opacity: 1,
                        duration: 0.3
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();

            gsap.to('.loading-overlay', {
                opacity: 0,
                duration: 0.5,
                delay: 0.5,
                onComplete: () => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }
            });

            gsap.to('.logo', {
                opacity: 1,
                duration: 1,
                delay: 0.8
            });

            gsap.to('.nav-button', {
                opacity: 1,
                x: 0,
                duration: 0.5,
                stagger: 0.1,
                delay: 1
            });

            gsap.to('header', {
                opacity: 1,
                y: 0,
                duration: 0.5,
                delay: 1.5
            });

            gsap.to('.content', {
                opacity: 1,
                duration: 0.5,
                delay: 1.7
            });

            gsap.from('.footer', {
                y: 60,
                opacity: 0,
                duration: 0.5,
                delay: 2
            });

            const navButtons = document.querySelectorAll('.nav-button');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    gsap.from(button, {
                        scale: 0.95,
                        duration: 0.2
                    });

                    showTable(button.dataset.table);
                });
            });

            searchButton.addEventListener('click', () => {
                gsap.from(searchButton, {
                    scale: 0.95,
                    duration: 0.2
                });
                searchTable(searchInput.value);
            });

            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchTable(searchInput.value);
                }
            });
        });
    </script>
</body>

</html>
